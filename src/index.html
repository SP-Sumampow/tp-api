<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>today's menu</title>
    <link rel="stylesheet" href="scss/styles.scss" />
    <script src="js/script.js"></script>
  </head>
  <body id="home">
    <header class="header">
      <h1 class="header__title">What would you like to eat today?</h1>
      <ul class="header__menu menu">
        <li><a class="link" href="index.html">Home</a></li>
        <li>|</li>
        <li><a class="link" href="allRecipes.html">All Recipes</a></li>
      </ul>
    </header>
    <section class="search">
      <div class="wrap">
        <div class="search__searchBox searchBox">
           <input type="text" class="searchBox__searchTerm" placeholder="Find the good food">
           <button type="submit" class="searchBox__searchButton ">
             search
          </button>
        </div>
      </div>
    </section>
    <section class="popular">
      <h2 class="popular__title title">Popular Food</h2>
      <div class="popular__food popularFood">
      </div>
    </section>
    <section class="displayResult">
      <h2 class="displayResult__searchValue"></h2>
      <div class="displayResult__resultSearch resultSearch">
        <div class="resultSearch__details"></div>
        <div class="resultSearch__ingredients"></div>
        <div class="resultSearch__cookInstruction"></div>
      </div>
    </section>
    
  </body>
</html>
